name: CI

on:
  pull_request:
    branches: [ master, rel/* ]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type check
      run: npx tsc --noEmit
      
    - name: Check for linting issues
      run: |
        # Check for common issues
        echo "Checking for console.log statements..."
        if grep -r "console\.log" plugin/ --include="*.ts" --include="*.js"; then
          echo "Warning: console.log statements found in plugin code"
        fi
        
        echo "Checking for TODO comments..."
        if grep -r "TODO" plugin/ --include="*.ts" --include="*.js"; then
          echo "Warning: TODO comments found in plugin code"
        fi

  test:
    runs-on: ubuntu-22.04
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
  
    - name: Run tests with coverage
      run: npm run test:coverage

  build:
    runs-on: ubuntu-22.04
    needs: [lint-and-type-check, test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
